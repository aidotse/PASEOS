# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Running tests

on:
  push:
    branches:
    - main
    - develop
  pull_request:
  workflow_dispatch:
jobs:
  lint_flake8:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --show-source --statistics --max-line-length=127 --ignore=E402,W503

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Search for severe code errors with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=127
    #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install dependencies
      run: |
        $CONDA/bin/conda env update --file environment.yml --name base
    - name: Test with pytest
      run: |
        cd romeos/tests
        conda install pytest
        $CONDA/bin/pip3 install pytest-error-for-skips
        $CONDA/bin/pytest -ra --error-for-skips
        cd ../scatterbrained/tests
        conda install pytest-asyncio
        $CONDA/bin/pytest -ra --error-for-skips
